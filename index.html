<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="./css/animated.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Dancing+Script:wght@700&family=Grandstander:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    <title>Todo App</title>
</head>

<body>
    <h1 class="wow animate__animated animate__shakeX data-wow-offset" >Todo List</h1>
    
  <div class="secborder"> 
    <div class="border">   
       <button type="button" class="btn btn-primary add-btn animate__animated animate__rotateIn animate__delay-2s" data-wow-offset="3" data-toggle="modal" data-target="#exampleModal">
        <div class="sp">+</div>  
      </button>
    </div>
  </div>

  <div class="msg"></div>
    <div class="todos">
    
    </div>
    
    <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade my-modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create A New Todo .. </h5>
          </button>
        </div>
        <div class="modal-body">
          <div class="col-md-12">
              <input type="text"  id="title" placeholder="Todo Titel">
          </div>          
          <div class="col-md-12">
            <textarea  id="description" placeholder="Todo Description"></textarea>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cls" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary  " data-id="" id="save-to-do">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade my-modal" id="update-modale" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update youru Todo .. </h5>
              </button>
        </div>
        <div class="modal-body">
              <div class="col-md-12">
                  <input type="text"  id="title_update">
              </div>          
              <div class="col-md-12">
                <textarea  id="description_update"></textarea>
              </div>
        </div>
        <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id="cls" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary " data-id="" id="update-to-do">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Js/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
        <script src="Js/wow.min.js"></script>
        <script>
        new WOW().init();
        </script>
        <script src="./js/custom.js" type="module"></script>
         <script src="./js/main.js" type="module"></script>
</body>

</html>
